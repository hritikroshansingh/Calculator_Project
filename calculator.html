<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <!-- <div class="button-container"> -->
      <button class="button operator" onclick="currentDisplay = ''; document.querySelector('#display').value = currentDisplay;">c</button>

      <button class="button operator" onclick="currentDisplay += '/'; document.querySelector('#display').value = currentDisplay;">/</button>

      <button class="button operator" onclick="currentDisplay += '*'; document.querySelector('#display').value = currentDisplay;">*</button>

      <button class="button operator" onclick="currentDisplay += '-'; document.querySelector('#display').value = currentDisplay;">-</button>

      <button class="button num" onclick="currentDisplay += '7'; document.querySelector('#display').value = currentDisplay;">7</button>

      <button class="button num" onclick="currentDisplay += '8'; document.querySelector('#display').value = currentDisplay;">8</button>

      <button class="button num" onclick="currentDisplay += '9'; document.querySelector('#display').value = currentDisplay;">9</button>

      <button class="button button-lg operator" onclick="currentDisplay += '+'; document.querySelector('#display').value = currentDisplay;">+</button>

      <button class="button num" onclick="currentDisplay += '4'; document.querySelector('#display').value = currentDisplay;">4</button>      

      <button class="button num" onclick="currentDisplay += '5'; document.querySelector('#display').value = currentDisplay;">5</button>

      <button class="button num" onclick="currentDisplay += '6'; document.querySelector('#display').value = currentDisplay;">6</button>

      <button class="button num" onclick="currentDisplay += '1'; document.querySelector('#display').value = currentDisplay;">1</button>

      <button class="button num" onclick="currentDisplay += '2'; document.querySelector('#display').value = currentDisplay;">2</button>      

      <button class="button num" onclick="currentDisplay += '3'; document.querySelector('#display').value = currentDisplay;">3</button>

      <button class="button button-lg operator" onclick="currentDisplay = eval(currentDisplay); document.querySelector('#display').value = currentDisplay;">=</button>

      <button class="button zero num" onclick="currentDisplay += '0'; document.querySelector('#display').value = currentDisplay;">0</button>

      <button class="button num" onclick="currentDisplay += '.'; document.querySelector('#display').value = currentDisplay;">.</button>
    <!-- </div> -->
  </div>
  <h2>ihrsingh &copy</h2>
  <script>
    let currentDisplay = '';
    document.querySelector('#display').value = currentDisplay;

  </script>

</body>
</html>
